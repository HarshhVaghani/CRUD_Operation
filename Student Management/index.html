<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management UI using Tailwind</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

        body {
            font-family: 'Inter', sans-serif;
        }

        .avatar-circle {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: 600;
        }
    </style>
</head>

<body class="bg-gray-50">
    <div class="flex h-screen overflow-hidden">
        <!-- Sidebar Starts-->
        <aside class="w-128 bg-slate-900 text-white flex-shrink-0 hidden lg:block">
            <div class="p-4">
                <div class="flex items-center gap-4 mb-8">
                    <div class="w-16 h-16 bg-blue-600 rounded-lg flex items-center justify-center">
                        <i class="fa-solid fa-graduation-cap fa-2xl"></i>
                    </div>
                    <span class="font-semibold text-xl">Student Management</span>
                </div>

                <div class="mb-6">
                    <nav class="space-y-1">
                        <a href="#"
                            class="flex items-center gap-3 px-3 py-2 rounded-lg text-gray-300 hover:bg-slate-800">
                            <i class="fa-solid fa-house text-xl"></i>
                            <span class="text-xl pl-2">Dashboard</span>
                        </a>

                        <a href="#"
                            class="flex items-center gap-3 px-3 py-2 rounded-lg text-gray-300 hover:bg-slate-800">
                            <i class="fa-solid fa-person fa-xl"></i>
                            <span class="text-xl pl-4">Students</span>
                        </a>


                        <nav class="space-y-1">
                            <a href="#"
                                class="flex items-center gap-3 px-3 py-2 rounded-lg text-gray-300 hover:bg-slate-800">
                                <i class="fa-solid fa-clipboard-check fa-xl"></i>
                                <span class="text-xl pl-3">Reports</span>
                            </a>
                            <a href="#"
                                class="flex items-center gap-3 px-3 py-2 rounded-lg text-gray-300 hover:bg-slate-800">
                                <i class="fa-solid fa-clipboard-user fa-xl"></i>
                                <span class="text-xl pl-3">Attendance</span>
                            </a>
                        </nav>
                    </nav>
                </div>

                <div class="mb-6">

                </div>
            </div>

            <!-- Log-Out & Settings Options -->
            <div class="absolute bottom-12 left-0 right-0 w-64 p-4">
                <a href="#" class="flex items-center gap-3 px-3 py-2 rounded-lg text-gray-300 hover:bg-slate-800">
                    <i class="fa-solid fa-arrow-right-from-bracket"></i>
                    <span class="text-xl pl-3">Log-Out</span>
                </a>
            </div>

            <div class="absolute bottom-0 left-0 right-0 w-64 p-4">
                <a href="#" class="flex items-center gap-3 px-3 py-2 rounded-lg text-gray-300 hover:bg-slate-800">
                    <i class="fas fa-cog w-5"></i>
                    <span class="text-xl pl-3">Settings</span>
                </a>
            </div>
        </aside>
        <!-- Sidebar Ends-->


        <!-- Main Content Starts-->
        <main class="flex-1 overflow-auto">
            <!-- Header -->
            <header class="bg-white border-b border-gray-200 px-6 py-4">
                <div class="flex items-center justify-between">
                    <div class="flex items-center gap-2 text-sm text-gray-500">
                        <i class="fas fa-home"></i>
                        <span>/</span>
                        <span>Students</span>
                    </div>
                    <div class="flex items-center gap-5">
                        <button class="text-gray-400 hover:text-gray-600">
                            <i class="fas fa-search"></i>
                        </button>
                        <button class="relative text-gray-400 hover:text-gray-600">
                            <i class="fas fa-bell"></i>
                            <span class="absolute -top-1 -right-1 w-2 h-2 bg-red-500 rounded-full"></span>
                        </button>
                        <div class="flex items-center gap-2 bg-cover">
                            <img src="/Student Management/assets/img/photo_2025-09-22_14-15-55.jpg" alt="User"
                                class="w-8 h-8 rounded-full">
                            <span class="text-sm font-medium">Harsh</span>
                        </div>
                    </div>
                </div>
            </header>

            <!-- Contacts Content -->
            <div class="p-6">
                <div class="flex items-center justify-between mb-6">
                    <h1 class="text-2xl font-semibold text-gray-900">Students</h1>
                    <div class="flex items-center gap-2">
                        <button
                            class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 flex items-center gap-2">
                            <i class="fas fa-plus"></i>
                            <span>Add Student</span>
                            <i class="fas fa-chevron-down text-sm"></i>
                        </button>
                        <button class="p-2 text-gray-600 hover:bg-gray-100 rounded-lg">
                            <i class="fas fa-download"></i>
                        </button>
                    </div>
                </div>

                <!-- Filters -->
                <div class="bg-white rounded-lg shadow-sm mb-4">
                    <div class="p-4 flex items-center justify-between border-b border-gray-200">
                        <div class="flex items-center gap-4">
                            <button class="flex items-center gap-2 text-sm text-gray-700 hover:text-gray-900">
                                <span>Last activity date</span>
                                <i class="fas fa-chevron-down text-sm"></i>
                            </button>
                            <button class="flex items-center gap-2 text-sm text-gray-700 hover:text-gray-900">
                                <span>Created date</span>
                                <i class="fas fa-chevron-down text-sm"></i>
                            </button>
                            <button class="flex items-center gap-2 text-sm text-gray-700 hover:text-gray-900">
                                <span>Advanced Filters</span>
                                <i class="fas fa-filter text-sm"></i>
                            </button>
                        </div>
                        <div class="flex items-center gap-2">
                            <input type="text" placeholder="Search Student"
                                class="px-4 py-2 border border-gray-300 rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <button class="text-gray-400 hover:text-gray-600">
                                <i class="fas fa-search"></i>
                            </button>
                        </div>
                    </div>

                    <!-- Table Starts-->
                    <div class="overflow-x-auto">
                        <table class="w-full">
                            <thead class="bg-gray-50 border-b border-gray-200">
                                <tr>
                                    <th class="px-6 py-3 text-left">
                                        <input type="checkbox" class="rounded border-gray-300">
                                    </th>
                                    <th
                                        class="px-6 py-3 text-left text-sm font-medium text-gray-700 uppercase tracking-wider">
                                        Name
                                    </th>
                                    <th
                                        class="px-6 py-3 text-left text-sm font-medium text-gray-700 uppercase tracking-wider">
                                        Email
                                    </th>
                                    <th
                                        class="px-6 py-3 text-left text-sm font-medium text-gray-700 uppercase tracking-wider">
                                        Age
                                    </th>
                                    <th
                                        class="px-6 py-3 text-left text-sm font-medium text-gray-700 uppercase tracking-wider">
                                        GR-ID
                                    </th>
                                    <th
                                        class="px-6 py-3 text-left text-sm font-medium text-gray-700 uppercase tracking-wider">
                                        Gender
                                    </th>
                                    <th
                                        class="px-6 py-3 text-left text-sm font-medium text-gray-700 uppercase tracking-wider">
                                        Course
                                    </th>
                                    <th
                                        class="px-6 py-3 text-left text-sm font-medium text-gray-700 uppercase tracking-wider">
                                        Department
                                    </th>
                                    <th
                                        class="px-6 py-3 text-left text-sm font-medium text-black-700 uppercase tracking-wider">
                                        Contact Info
                                    </th>
                                    <th class="px-6 py-3"></th>
                                </tr>
                            </thead>
                        </table>
                    </div>
                    <!-- Main Content Ends -->

                    <!-- Add Student Form Starts -->
                    <div id="studentModal"
                        class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
                        <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-lg relative">
                            <h2 class="text-xl font-semibold mb-4">Add New Student</h2>
                            <form id="studentForm" class="space-y-4">
                                <div>
                                    <label class="block text-sm font-medium">Name</label>
                                    <input type="text" id="name" required class="w-full border p-2 rounded">
                                </div>

                                <div>
                                    <label class="block text-sm font-medium">Email</label>
                                    <input type="email" id="email" required class="w-full border p-2 rounded">
                                </div>

                                <div class="flex gap-4">
                                    <div class="w-1/2">
                                        <label class="block text-sm font-medium">Age</label>
                                        <input type="number" id="age" required class="w-full border p-2 rounded">
                                    </div>

                                    <div class="w-1/2">
                                        <label class="block text-sm font-medium">GR-ID</label>
                                        <input type="text" id="grid" required class="w-full border p-2 rounded">
                                    </div>
                                </div>

                                <div>
                                    <label class="block text-sm font-medium">Gender</label>
                                    <select id="gender" class="w-full border p-2 rounded">
                                        <option>Male</option>
                                        <option>Female</option>
                                    </select>
                                </div>

                                <div>
                                    <label class="block text-sm font-medium">Course</label>
                                    <select id="course" class="w-full border p-2 rounded">
                                        <option value="">Select Course</option>
                                        <option>BCA</option>
                                        <option>BBA</option>
                                        <option>BCom</option>
                                        <option>Diploma IT</option>
                                        <option>Engineering</option>
                                        <option>MCA</option>
                                    </select>
                                </div>

                                <div>
                                    <label class="block text-sm font-medium">Department</label>
                                    <select id="department" class="w-full border p-2 rounded">
                                        <option value="">Select Department</option>
                                        <option>Computer Science</option>
                                        <option>Information Technology</option>
                                        <option>Business Management</option>
                                        <option>Commerce</option>
                                        <option>Mechanical</option>
                                        <option>Electronics</option>
                                    </select>
                                </div>

                                <div>
                                    <label class="block text-sm font-medium">Contact Info</label>
                                    <input type="text" id="contact" required class="w-full border p-2 rounded">
                                </div>

                                <!-- Buttons -->
                                <div class="flex justify-end gap-3 mt-4">
                                    <button type="button" id="closeModal"
                                        class="px-4 py-2 bg-gray-300 rounded hover:bg-gray-400">Cancel</button>
                                    <button type="submit"
                                        class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">Save</button>
                                </div>
                            </form>
                        </div>
                    </div>
                    <!-- Add Student Form Ends-->
                </div>
            </div>
        </main>
    </div>
    <script src="crud.js"></script>
